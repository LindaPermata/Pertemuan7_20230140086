<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create API Key</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">ðŸ”‘ Create API Key</h1>
    
    <div class="space-y-4">
      <div>
        <label for="apiKey" class="block text-gray-700 font-medium mb-2">API Key</label>
        <input id="apiKey" name="apiKey" type="text" 
               class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Tekan tombol Create untuk membuat API Key" readonly />
      </div>

      <div class="flex justify-between">
        <button id="createBtn"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">
          Create API Key
        </button>
        <button id="copyBtn"
                class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition">
          Copy Key
        </button>
      </div>
    </div>

    <p class="text-gray-500 text-sm mt-6 text-center">
      API key akan dibuat oleh server dan digunakan untuk autentikasi request.
    </p>
  </div>

  <script>
    const createBtn = document.getElementById('createBtn');
    const apiKeyInput = document.getElementById('apiKey');
    const copyBtn = document.getElementById('copyBtn');

    // Tombol Create â†’ panggil server /create dan tampilkan hasil di input
    createBtn.addEventListener('click', async () => {
      try {
        const response = await fetch('/create', { method: 'POST' });
        const data = await response.json();
        apiKeyInput.value = data.key || '';
      } catch (err) {
        console.error('Error:', err);
      }
    });

    // Tombol Copy â†’ salin isi input ke clipboard
    copyBtn.addEventListener('click', async () => {
      if (apiKeyInput.value) {
        try {
          await navigator.clipboard.writeText(apiKeyInput.value);
        } catch (err) {
          console.error('Gagal menyalin:', err);
        }
      }
    });
  </script>
</body>
</html>
